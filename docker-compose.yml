version: '3.1'
services:
  API:
    image: abosch1/antique-auto-services
    ports:
      - "8081:8081"
    depends_on:
      - PostgreSQL

  PostgreSQL:
    image: postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_PASSWORD=password
      - POSTGRES_USER=postgres
      - POSTGRES_DB=postgres
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5